<body>
    <div class="container">
        <div class="content" role="main">
            <div class="row" role="main">
                <div class="col-sm-3 col-sm-offset-5">
                    <h6 class="foo">Sign in</h6>

                    <!-- login widget -->
                    <div class="widget-container widget_login styled boxed boxed-cream gradient">
                        <div class="inner">
                            <form action="login1" method="post" class="loginform">
                                <div class="field_text">
                                    <label for="user_login" class="label_title">Email</label>
                                    <input type="text" name="log" id="user_login" value="" placeholder="Email" hidefocus="true" style="outline: none;" class="gradient">
                                    <span class="input_icon input_email"></span>
                                </div>
                                <div class="field_text">
                                    <label for="user_pass" class="label_title">Password</label>
                                    <input type="password" name="pwd" id="user_pass" value="" placeholder="Password" hidefocus="true" style="outline: none;" class="gradient">
                                    <span class="input_icon input_pass"></span>
                                </div>
                                <div class="rowRemember clearfix">
                                    <div class="forgetmenot input_styled checklist">
                                        <div class="rowCheckbox checkbox-middle"><input type="checkbox" name="remember" id="remember" value="3" checked><label for="remember">Remember&nbsp;me?</label></div>
                                    </div>
                                    <span class="forget_password"><a href="#">Forgot Password?</a></span>
                                    <input type="hidden" name="redirect_to" value="">
                                    <input type="hidden" name="testcookie" value="1">
                                </div>
                                <div class="rowSubmit">
                                    <span class="btn btn-hover"><input type="submit" name="login-submit" id="login-submit" value="Subscribe Now" hidefocus="true" style="outline: none;" class="gradient"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/ login widget -->
                </div>

</div></div></div>
